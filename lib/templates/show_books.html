{%block content%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body,p{
            background-color: black;
            color: orange;
            font-size: bold;
        }
        h1{
            text-align: center;
        }
        table,td{
            border: 3px solid black;
            border-collapse: collapse;
            margin-left : 15px;
            margin-top: 50px;
            color: orange;
            border:2px solid white
        }
        td{
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
        }
        tr:hover{
            background-color: white;
            border:2px solid black;
        }
    
        .header{
            font-weight: bolder;
            font-size: 25px;
        }
        .btn:hover{
            
            border: 2px solid white;
        }
        .btn{
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            color: white;
            text-align: center;
            background-color: rgb(87, 87, 188);
        }
    </style>
    <h1>BOOK DETAILS</h1>
    <form action="show_books" method="POST">
        <p>ISBN : </p> <input class = "inputs" type="text" name = "isbn"><p>
        <p>STOCKS ARRIVED : </p> <input class = "inputs" type="text" name = "stock"><p>
            {%csrf_token%}
        <input class = "btn" type="submit" value="UPDATE"><p>
    </form>
    <table>
        <tr class = "header">
        <td class = "header">ISBN</td>
        <td class = "header">TITLE</td>
        <td class = "header">PRICE</td>
        <td class = "header">YEAR</td>
        <td class = "header">PUBLICATION ID</td>
        <td class = "header">AUTHOR</td>
        <td class = "header">CATEGORY</td>
        <td class = "header">AVAILABLE</td>
        </tr>

        {%for i in data%}
        <tr>

            {%for j in i%}
               <td> {{j}} </td>
            {%endfor%}

        </tr>
        {%endfor%}

    </table>
</body>
</html>
{%endblock%}
