{%block content%}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <style>
        #div2{
            margin-left: 500px;
        }
        body{
            background-image: url('lib.png');
            font-family: Arial;
            background-color: black;
        }
        div{
            border: 3px solid white;
            background-color: orange;
            margin-left: 50px;
            margin-top: 50px;
            display: flex;
            flex-direction: row;
            text-align: center;
            padding: 30px;
            border-radius: 17px;
            font-size: larger;
        }
        .btn{
            border:none;
            background-color: black;
            color: white;
            border-radius:50px;
            padding: 20px 70px;
            font-weight: bold;
            font-size: large;
            cursor: pointer;
            margin-bottom: 30px;
            border: 2px solid grey;
        }
        .btn:hover{
            color: black;
            border: 1px solid black;
            background-color: rgb(204, 197, 197);
        }
        button{
            background-color: rgb(240, 230, 230);
            color: black;
        }
        .inputs{
            font-size: 15px;
            font-size: large;
            padding: 12px;
        }
        p{
            font-size: larger;
        }
        #lib{
            border:none;
            margin-top: 200px;
            font-weight: bolder;
        }
    </style>
    <div>
        <div id = "lib"><h1>PSG LIBRARY</h1></div>
        <div id = "div2">
    <form action="" method = "POST" id="log">
        <h1>LOGIN PAGE</h1>
        <p>User name :</p> <input type="text" name = "user" class = "inputs"> <p>
        <p>Password :</p> <input type="password" name = "pwd" class = "inputs"><p>
        {%csrf_token%}
        <input type="submit" class = "btn">
        </div>
    </form>
    </div>
    
</body>
</html>
{%endblock%}
