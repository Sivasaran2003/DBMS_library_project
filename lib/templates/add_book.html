{%block content%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            background-color: black;
            font-family: Arial, Helvetica, sans-serif;
        }
        .btn:hover{
            color: black;
            border: 1px solid black;
            background-color: rgb(204, 197, 197);
        }
        #div1{
            display: flex;
            flex-direction: row;
            padding: 0px 50px;
            border: 2px solid rgb(42, 32, 32);
            border-radius: 10px;
            width: 500px;
            text-align: center;
            margin-bottom: 40px;
            margin-left: 600px;
            background-color: orange;
        }
        a{
            text-decoration: none;
            color: black;
            cursor: pointer;
            font-size: large;
            color: white;
        }
        .link{
            margin-top: 50px;
            margin-left: 183px;
            padding: 20px 20px;
            background-color: green;
            height: 50px;
            width: 100px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        .inputs{
            font-size: 15px;
            font-size: large;
            padding: 12px;
        }
        .btn{
            border:none;
            background-color: black;
            color: white;
            border-radius:50px;
            padding: 15px 50px;
            font-weight: bold;
            font-size: large;
            cursor: pointer;
            margin-bottom: 30px;
        }
        p{
            font-size: larger;
        }
    </style>
    <div id = "div1">
        <div>
            <h1>NEW BOOK</h1>
        <form action="add_book" method = "POST">
            <p></p>ISBN : <input class = "inputs" type="number" name="isbn" class = "inputs"><p>
            TITLE : <input class = "inputs"  type="text" name="title" class = "inputs"><p>
            PRICE : <input class = "inputs"  type="number" name = "price" class = "inputs"><p>
            PUBLISHED YEAR : <input class = "inputs"  type="text" name = "year" class = "inputs"><p>
            PUBLISHER ID : <input class = "inputs"  type="number" name = "pubid" class = "inputs"><p>
            PUBLISHER : <input class = "inputs"  type="text" name = "publisher" class = "inputs"><p>
            AUTHOR : <input class = "inputs"  type="text" name = "author" class = "inputs"><p>
            CATEGORY : <input class = "inputs"  type="text" name = "category" class = "inputs"><p>
            AVAILABLE : <input class = "inputs"  type="number" name= "available" class = "inputs"><p>
            {%csrf_token%}
            <input class = "btn"type="submit"><p>
               
        </div>
         <div class = "link"><a href="show_books">SHOW BOOKS</a></div>
            
        </form>
    </div></body>
</html>
{%endblock%}
